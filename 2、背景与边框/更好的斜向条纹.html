<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 更好的斜向条纹 */
    div {
      width: 120px;
      height: 120px;
      margin-top: 10px;
    }

    .box1 {
      background: repeating-linear-gradient(45deg, #fb3, #58a 30px);
      /* 无限循环直至填满整个背景 */
    }

    .box2 {
      background: repeating-linear-gradient(60deg, #fb3, #fb3 15px, #58a 0, #58a 30px);
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
