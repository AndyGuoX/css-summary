<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: #fb3;
      margin-top: 10px;
    }

    .box1 {
      border-radius: 50% / 100% 100% 0 0;
    }

    .box2 {
      border-radius: 100% 0 0 100% / 50%;
    }

    .box3 {
      border-radius: 100% 0 0 0;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
